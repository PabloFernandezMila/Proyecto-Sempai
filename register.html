<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>
        Bookshelf - Create an Account</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>


<body>

    <!--  Header start -->
    <header>
        <div class="burger-wrapper">
            <div id="burger-menu" class="js-burger-menu">
                <div id="burger-menu-icon"></div>
            </div>
        </div>
        <div id="logo-wrapper">
            <a target="_self" id="logo" href="index.html" class="roboto-white">
                            Bookshelf</a>
        </div>
        <nav>
            <ul>
                <li class="nav_bar-elements inactive">
                    <a target="_self" href="index.html" class="roboto-white">
                                    Home</a>
                </li>
                <li class="nav_bar-elements inactive">
                    <a target="_self" href="catalog.html" class="roboto-white">Catalog</a>
                </li>
                <li class="nav_bar-elements">
                    <a target="_self" href="register.html" class="roboto-white active">Register</a>
                </li>
                <li class="nav_bar-elements inactive">
                    <a target="_self" href="about.html" class="roboto-white">About</a>
                </li>
            </ul>
        </nav>

        <div id="search-login">
            <form class="search js-search-form" autocomplete="off">
                <div class="search-button js-search-button">
                    <div class="search-button-image"></div>
                </div>
                <div class="search-field roboto-white" />
                <input id="search-text" type="text" placeholder="Title, author or genres" class="roboto-white js-search-input" maxlength="35"></div>
        </form>

    </header>
    <!--  Header end -->

    <!--Title and sub title start-->
    <div id="title-wrapper">
        <div class="title">

            <h1 class="roboto-white">Create an account</h1>
            <h2 class="roboto-white">Please complete the following form</h2>

        </div>
        <!--  Breadcrumb start -->
        <div id="breadcrumb-wrapper">
            <ul class="breadcrumb">
                <li>
                    <a target="_self" href="index.html" class="roboto-white">Home</a>
                </li>
                <li>
                    <p class="roboto-white breadcrumb-separator">&nbsp;/&nbsp;</p>
                </li>
                <li>
                    <a target="_self" href="" class="roboto-white">Register</a>
                </li>
            </ul>
        </div>
        <!--  Breadcrumb end -->
    </div>

    <section id="section-content">
        <div class="signin flex-item roboto-white tint">

            <form autocomplete="off" action=" /index.html " autocomplete="off ">
                <div class="form-elements ">
                    <label class="form-element " for="name ">
                                    <b>Name</b>
                                </label>
                    <input class="form-element " type="text " placeholder="Enter your Name " name="name " id="name " required>

                    <label class="form-element " for="lastname ">
                                    <b>Name</b>
                                </label>
                    <input class="form-element " type="text " placeholder="Enter your Last Name " name="lastname " id="lastname " required>

                    <label class="form-element " for="email ">
                                    <b>Email</b>
                                </label>
                    <input class="form-element " type="email " placeholder="Enter your Email " name="email " id="email " required>

                    <label class="form-element " for="password ">
                                    <b>Password</b>
                                </label>
                    <input class="form-element " type="password " placeholder="Enter your Password " name="password " id="password " required>


                    <button type="submit " class="register-button roboto-white form-element ">Sign up</button>


                    <div>
                        <p class="register-text form-element ">Already have an account?&nbsp;</p><a class="form-links " href="/login.html ">Login</a>
                    </div>
                </div>
            </form>


        </div>


    </section>

    <!--  Footer section start -->
    <footer>
        <div>

            <ul>
                <li class="social-media">
                    <a id="facebook" class="bounce" href="https://www.facebook.com/senpaiacademy"></a>

                </li>
                <li class="social-media">
                    <a id="github" class="bounce" href="https://github.com/PabloFernandezMila/Proyecto-Sempai/tree/Dev"></a>
                </li>
                <li class="social-media">
                    <a id="linkedin" class="bounce" href="https://www.linkedin.com/in/pablo-fernandez-mila-6a9a5251/"></a>
                </li>
            </ul>
            <p id="footer-copyright">Pablo Fernandez 2021 Â© All rights reserved</p>

        </div>
    </footer>
    <!--  Footer section end -->
</body>

</html>
